<!DOCTYPE HTML>

<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Fancy Calendar</title>
    <meta name="description" content="Fancy calendar">
    <meta name="author" content="Mariusz Najwer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="CSS/calendar.css" rel="stylesheet" />
    <link href="FA/css/all.css" rel="stylesheet">
    <script src="JS/calendar.js"></script>
</head>

<body>

    <main>
        <h1>Fancy Calendar</h1>

        <div id="birthdayCalendar" class="wrapperInput">
            <div class="inputTitle">Birthday<span style="color:red">*</span></div>
            <div class="inputHelpInfo">The date must be in a format (dd-mm-yyyy)</div>
            <div class="wrapperInputWithIcon">
                <div class="iconWithInputOnTheRight"><button type="button"><i class="far fa-calendar-alt"></i></button></div>
                <input id="birthdayCalendarInput" type="text" class="inputWithIconOnTheRight">
            </div>

            <div class="calendar">
                <div class="columnCalendar">
                    <div class="wrapperRowYear">
                        <button type="button" class="yearThousands">1800</button>
                    </div>
                    <div class="wrapperRowYear">
                        <button type="button" class="yearThousands">1900</button>
                    </div>
                    <div class="wrapperRowYear">
                        <button type="button" class="yearThousands">2000</button>
                    </div>
                </div>
                <div class="columnCalendar">
                    <button type="button" class="tenRow yearTens">90</button>
                    <button type="button" class="tenRow yearTens">80</button>
                    <button type="button" class="tenRow yearTens">70</button>
                    <button type="button" class="tenRow yearTens">60</button>
                    <button type="button" class="tenRow yearTens">50</button>
                    <button type="button" class="tenRow yearTens">40</button>
                    <button type="button" class="tenRow yearTens">30</button>
                    <button type="button" class="tenRow yearTens">20</button>
                    <button type="button" class="tenRow yearTens">10</button>
                    <button type="button" class="tenRow yearTens">0</button>
                </div>
                <div class="columnCalendar">
                    <button type="button" class="tenRow yearUnits">9</button>
                    <button type="button" class="tenRow yearUnits">8</button>
                    <button type="button" class="tenRow yearUnits">7</button>
                    <button type="button" class="tenRow yearUnits">6</button>
                    <button type="button" class="tenRow yearUnits">5</button>
                    <button type="button" class="tenRow yearUnits">4</button>
                    <button type="button" class="tenRow yearUnits">3</button>
                    <button type="button" class="tenRow yearUnits">2</button>
                    <button type="button" class="tenRow yearUnits">1</button>
                    <button type="button" class="tenRow yearUnits">0</button>
                </div>
                <div class="columnCalendar">
                    <button type="button" class="monthRow">Dec</button>
                    <button type="button" class="monthRow">Oct</button>
                    <button type="button" class="monthRow">Nov</button>
                    <button type="button" class="monthRow">Sep</button>
                    <button type="button" class="monthRow">Aug</button>
                    <button type="button" class="monthRow">Jul</button>
                    <button type="button" class="monthRow">Jun</button>
                    <button type="button" class="monthRow">May</button>
                    <button type="button" class="monthRow">Apr</button>
                    <button type="button" class="monthRow">Mar</button>
                    <button type="button" class="monthRow">Feb</button>
                    <button type="button" class="monthRow">Jan</button>
                </div>
                <div class="columnCalendar">
                    <button type="button" class="fourRow">3</button>
                    <button type="button" class="fourRow">2</button>
                    <button type="button" class="fourRow">1</button>
                    <button type="button" class="fourRow">0</button>
                </div>
                <div class="columnCalendar">
                    <button class="tenRow dayUnits">9</button>
                    <button class="tenRow dayUnits">8</button>
                    <button class="tenRow dayUnits">7</button>
                    <button class="tenRow dayUnits">6</button>
                    <button class="tenRow dayUnits">5</button>
                    <button class="tenRow dayUnits">4</button>
                    <button class="tenRow dayUnits">3</button>
                    <button class="tenRow dayUnits">2</button>
                    <button class="tenRow dayUnits">1</button>
                    <button class="tenRow dayUnits">0</button>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
