<!DOCTYPE HTML>

<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Fancy Calendar</title>
    <meta name="description" content="Fancy calendar">
    <meta name="author" content="Mariusz Najwer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="CSS/calendar.css" rel="stylesheet" />
    <link href="FA/css/all.css" rel="stylesheet">
    <script src="JS/calendar.js"></script>
</head>

<body>

    <main>
        <h1>Fancy Calendar</h1>

        <div class="wrapperInput">
            <div class="inputTitle">Birthday<span style="color:red">*</span></div>
            <div class="inputHelpInfo">The date must be in a format (dd-mm-yyyy)</div>
            <div class="wrapperInputWithIcon">
                <input type="text" class="inputWithIconOnTheRight">
                <div class="iconWithInputOnTheRight"><i class="far fa-calendar-alt"></i></div>
            </div>

            <div class="calendar">
                <div class="columnCalendar">
                    <div class="wrapperRowYear">
                        <div class="yearThousands">1800</div>
                    </div>
                    <div class="wrapperRowYear">
                        <div class="yearThousands">1900</div>
                    </div>
                    <div class="wrapperRowYear">
                        <div class="yearThousands">2000</div>
                    </div>
                </div>
                <div class="columnCalendar">
                    <div class="tenRow yearTens">90</div>
                    <div class="tenRow yearTens">80</div>
                    <div class="tenRow yearTens">70</div>
                    <div class="tenRow yearTens">60</div>
                    <div class="tenRow yearTens">50</div>
                    <div class="tenRow yearTens">40</div>
                    <div class="tenRow yearTens">30</div>
                    <div class="tenRow yearTens">20</div>
                    <div class="tenRow yearTens">10</div>
                    <div class="tenRow yearTens">0</div>
                </div>
                <div class="columnCalendar">
                    <div class="tenRow yearUnits">9</div>
                    <div class="tenRow yearUnits">8</div>
                    <div class="tenRow yearUnits">7</div>
                    <div class="tenRow yearUnits">6</div>
                    <div class="tenRow yearUnits">5</div>
                    <div class="tenRow yearUnits">4</div>
                    <div class="tenRow yearUnits">3</div>
                    <div class="tenRow yearUnits">2</div>
                    <div class="tenRow yearUnits">1</div>
                    <div class="tenRow yearUnits">0</div>
                </div>
                <div class="columnCalendar">
                    <div class="monthRow">Dec</div>
                    <div class="monthRow">Oct</div>
                    <div class="monthRow">Nov</div>
                    <div class="monthRow">Sep</div>
                    <div class="monthRow">Aug</div>
                    <div class="monthRow">Jul</div>
                    <div class="monthRow">Jun</div>
                    <div class="monthRow">May</div>
                    <div class="monthRow">Apr</div>
                    <div class="monthRow">Mar</div>
                    <div class="monthRow">Feb</div>
                    <div class="monthRow">Jan</div>
                </div>
                <div class="columnCalendar">
                    <div class="fourRow">3</div>
                    <div class="fourRow">2</div>
                    <div class="fourRow">1</div>
                    <div class="fourRow">0</div>
                </div>
                <div class="columnCalendar">
                    <div class="tenRow dayUnits">9</div>
                    <div class="tenRow dayUnits">8</div>
                    <div class="tenRow dayUnits">7</div>
                    <div class="tenRow dayUnits">6</div>
                    <div class="tenRow dayUnits">5</div>
                    <div class="tenRow dayUnits">4</div>
                    <div class="tenRow dayUnits">3</div>
                    <div class="tenRow dayUnits">2</div>
                    <div class="tenRow dayUnits">1</div>
                    <div class="tenRow dayUnits">0</div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
